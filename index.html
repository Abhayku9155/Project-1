<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Application Form</h1>
        <p><strong>Note:</strong> Form is to be completed at least 21 days prior to date</p>

        <form action="#">
            <!-- Personal Details Section -->
            <fieldset>
                <legend><strong>Personal Details</strong></legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter name here" required><br><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter address here" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email here" required><br><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter 10 digit number" pattern="[0-9]{10}" required><br><br>

                <label for="iq">IQ:</label>
                <input type="number" id="iq" name="iq" placeholder="Enter IQ here" min="1" max="200"><br><br>

                <label for="gender">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br><br>

                <label for="date">Date of Proposed Outing:</label>
                <input type="date" id="date" name="date"><br><br>
            </fieldset>

            <!-- Checkboxes Section -->
            <fieldset>
                <legend><strong>Check All That Apply</strong></legend>

                <input type="checkbox" id="tattoos" name="tattoos">
                <label for="tattoos">I have tattoos and/or piercings</label><br>

                <input type="checkbox" id="age" name="age">
                <label for="age">I am more than 2 years older than my daughter</label><br>

                <input type="checkbox" id="van" name="van">
                <label for="van">I own a panel van or V8 ute</label><br>

                <input type="checkbox" id="fulltime" name="fulltime">
                <label for="fulltime">I work full-time</label><br>

                <input type="checkbox" id="rich" name="rich">
                <label for="rich">My parents are rich</label><br>

                <input type="checkbox" id="public-location" name="public-location">
                <label for="public-location">Is the date at a well-lit public location</label><br>
            </fieldset>

            <!-- Dropdown Section -->
            <fieldset>
                <legend><strong>Other Information</strong></legend>

                <label for="political">Political Persuasion:</label>
                <select id="political" name="political">
                    <option value="left-wing">Left Wing</option>
                    <option value="right-wing">Right Wing</option>
                    <option value="centrist">Centrist</option>
                </select><br><br>

                <label for="education">Education Level Completed:</label>
                <select id="education" name="education">
                    <option value="university">University</option>
                    <option value="highschool">High School</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>

            <!-- Essay Section -->
            <fieldset>
                <legend><strong>Essay Section</strong></legend>

                <label for="essay">In 50 words or more, explain why you want to date my daughter:</label><br>
                <textarea id="essay" name="essay" rows="4" cols="50" placeholder="Enter text here" required></textarea><br><br>

                <label for="references">Please upload contact details for 2 references:</label><br>
                <textarea id="references" name="references" rows="3" cols="50" placeholder="Enter text here" required></textarea><br><br>
            </fieldset>

            <button type="submit" class="submit-btn">Send Your Application</button>
        </form>
    </div>

</body>
</html>
